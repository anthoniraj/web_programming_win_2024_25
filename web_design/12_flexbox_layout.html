<!DOCTYPE html>
<!--
    display: flex; - Makes the container a flex container to arrange its children using flexbox layout.
    flex-direction: row; - Aligns child elements horizontally in a row (default direction).
    justify-content: center; - Horizontally centers the child elements within the container.
    align-items: center; - Vertically centers the child elements within the container.
    flex-flow: wrap; - Allows child elements to wrap onto multiple lines if there's not enough space.
    flex-basis: 20px; (child property) - Sets the initial size of the child element to 20px.
    flex-grow: 2; (child property) - It controls how much the child grows relative to others when space is available.
-->
