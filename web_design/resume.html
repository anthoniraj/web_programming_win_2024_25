<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        @font-face {
            font-family: Roboto;
            src: url('Roboto-Regular.ttf');
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            /* font-family: 'Roboto'; */
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        .intro {
            background-color: #fff;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }

        .skills {
            background-color: #fff;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .skills ul {
            list-style-type: circle;
            padding: 0;
        }

        .skills li {
            margin-top: 10px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="https://www.example.com" target="_blank">
            <h1>Anthoniraj Amalanathan - Resume</h1>
            <a href="https://www.anthoniraj.in" target="_blank">Website: www.anthoniraj.in</a>
        </a>
    </header>
    <main>
        <section class="intro">
            <h2>Introduction</h2>
            <p>Hello! I am Anthoniraj Amalanathan, a passionate web developer with a love for coding and
                problem-solving...</p>
            <img src="https://via.placeholder.com/150" alt="Anthoniraj Amalanathan">
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Responsive Web Design</li>
                <li>Problem-solving</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Anthoniraj Amalanathan</p>
    </footer>
</body>

</html>
